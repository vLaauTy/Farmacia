spring.application.name=Farmacia

# Configuración de la base de datos H2 (embebida y portable)
spring.datasource.url=jdbc:h2:file:./data/farmaciadb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Consola H2 (opcional - para desarrollo/debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Inicialización de datos
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true
spring.jpa.defer-datasource-initialization=true

# Configuración del servidor
server.port=8000
server.address=0.0.0.0

# Configuración de logging
logging.level.com.zaxxer.hikari=WARN
logging.level.org.springframework.web=INFO