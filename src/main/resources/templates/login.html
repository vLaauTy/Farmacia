<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>SaludSync</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="login-body">

    <div class="login-container">
        <div class="login-form">
            <div class="login-header">
                <h2>Iniciar Sesi√≥n</h2>
                <p>SaludSync - Sistema M√©dico</p>
            </div>

            <!-- Mensaje de error - SOLO UNA VERIFICACI√ìN -->
            <div th:if="${param.error}" class="error-message">
                ‚ö†Ô∏è Usuario o contrase√±a incorrectos. Por favor, verifique sus credenciales.
            </div>

            <!-- Mensaje de logout -->
            <div th:if="${param.logout}" class="success-message">
                ‚úÖ Ha cerrado sesi√≥n exitosamente.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required placeholder="Ingrese su usuario"
                        th:class="${param.error} ? 'input-error' : ''" autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Contrase√±a:</label>
                    <input type="password" id="password" name="password" required placeholder="Ingrese su contrase√±a"
                        th:class="${param.error} ? 'input-error' : ''" autocomplete="current-password">
                </div>

                <button type="submit" class="login-btn">
                    Iniciar Sesi√≥n
                </button>
            </form>
        </div>
    </div>

    <style>
        /* üé® NUEVO DISE√ëO CON TEM√ÅTICA AZUL */
        
        /* Fondo principal mejorado */
        .login-body {
            background: linear-gradient(135deg, #1e90ff 0%, #0066cc 50%, #004d99 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Elementos decorativos de fondo */
        .login-body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: float 20s infinite linear;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Contenedor principal */
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 30px;
            position: relative;
            z-index: 2;
        }

        /* Tarjeta de login renovada */
        .login-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .login-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #1e90ff, #0066cc, #1e90ff);
            border-radius: 24px 24px 0 0;
        }

        /* Header mejorado */
        .login-header {
            text-align: center;
            margin-bottom: 35px;
            position: relative;
        }

        .login-header h2 {
            color: #1e90ff;
            font-size: 32px;
            font-weight: 700;
            margin: 0 0 10px 0;
            text-shadow: 0 2px 4px rgba(30, 144, 255, 0.1);
        }

        .login-header p {
            color: #666;
            font-size: 16px;
            font-weight: 400;
            margin: 0;
            opacity: 0.8;
        }



        /* Mensajes de error/√©xito mejorados */
        .error-message, .success-message {
            padding: 16px 20px;
            margin-bottom: 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideDown 0.4s ease-out;
            position: relative;
            overflow: hidden;
        }

        .error-message {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }

        .success-message {
            background: linear-gradient(135deg, #51cf66, #40c057);
            color: white;
            border: none;
            box-shadow: 0 4px 12px rgba(81, 207, 102, 0.3);
        }

        .error-message::before,
        .success-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Grupos de formulario mejorados */
        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            color: #1e90ff;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Inputs modernos */
        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e1e8f0;
            border-radius: 12px;
            font-size: 16px;
            background: #f8fafc;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-sizing: border-box;
            position: relative;
        }

        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus {
            outline: none;
            border-color: #1e90ff;
            background: white;
            box-shadow: 
                0 0 0 4px rgba(30, 144, 255, 0.1),
                0 4px 12px rgba(30, 144, 255, 0.15);
            transform: translateY(-1px);
        }

        /* Campos con error */
        .input-error {
            border-color: #ff6b6b !important;
            background-color: #fff5f5 !important;
            animation: shake 0.5s ease-in-out;
        }

        .input-error:focus {
            box-shadow: 
                0 0 0 4px rgba(255, 107, 107, 0.1),
                0 4px 12px rgba(255, 107, 107, 0.15) !important;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Bot√≥n de login espectacular */
        .login-btn {
            width: 100%;
            padding: 18px 24px;
            background: linear-gradient(135deg, #1e90ff 0%, #0066cc 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 8px 25px rgba(30, 144, 255, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            background: linear-gradient(135deg, #0066cc 0%, #004d99 100%);
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:active {
            transform: translateY(-1px);
            transition: transform 0.1s;
        }

        /* Animaciones de entrada */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-form {
            animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Efectos responsivos */
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }
            
            .login-form {
                padding: 30px 25px;
                border-radius: 20px;
            }
            
            .login-header h2 {
                font-size: 28px;
            }
        }

        /* Indicador de carga (para futuras mejoras) */
        .login-btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .login-btn.loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


    </style>

</body>

</html>
