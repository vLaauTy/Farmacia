<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>SaludSync</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="login-body">

    <div class="login-container">
        <div class="login-form">
            <div class="login-header">
                <h2>Iniciar Sesión</h2>
                <p>SaludSync - Sistema Médico</p>
            </div>

            <!-- Mensaje de error - SOLO UNA VERIFICACIÓN -->
            <div th:if="${param.error}" class="error-message">
                ⚠️ Usuario o contraseña incorrectos. Por favor, verifique sus credenciales.
            </div>

            <!-- Mensaje de logout -->
            <div th:if="${param.logout}" class="success-message">
                ✅ Ha cerrado sesión exitosamente.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required placeholder="Ingrese su usuario"
                        th:class="${param.error} ? 'input-error' : ''" autocomplete="username">
                </div>

                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required placeholder="Ingrese su contraseña"
                        th:class="${param.error} ? 'input-error' : ''" autocomplete="current-password">
                </div>

                <button type="submit" class="login-btn">
                    Iniciar Sesión
                </button>
            </form>
        </div>
    </div>

</body>

</html>
