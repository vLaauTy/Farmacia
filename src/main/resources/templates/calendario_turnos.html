<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìÖ Calendario de Turnos - SaludSync</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>

<body class="theme-turnos">
    <div class="container">
        <nav class="navbar">
            <div class="navbar-left">
                <h1>üè• SaludSync</h1>
            </div>
            <ul>
                <li><a href="javascript:history.back()" class="nav-back">‚¨ÖÔ∏è Volver</a></li>
            </ul>
        </nav>

        <!-- Header -->
        <div class="header-section">
            <h2>üìÖ Calendario Semanal de Turnos</h2>
            <p class="subtitle">Vista general de todos los turnos programados para esta semana</p>
        </div>



        <!-- Calendario -->
        <div class="calendario-container">
            <table class="calendario-table">
                <thead>
                    <tr>
                        <th class="hora-col">üïí Hora</th>
                        <th th:each="dia, iterStat : ${diasSemana}"
                            th:class="${#temporals.format(dia, 'yyyy-MM-dd').equals(#temporals.format(#temporals.createNow(), 'yyyy-MM-dd'))} ? 'dia-header dia-hoy' : 'dia-header'">
                            <div th:text="${#temporals.format(dia, 'EEEE', new java.util.Locale('es'))}"></div>
                            <div th:text="${#temporals.format(dia, 'd/M')}"></div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="hora : ${horarios}">
                        <td class="hora-col" th:text="${hora}">8:00</td>
                        <td th:each="dia : ${diasSemana}" class="turno-cell">
                            <!-- Generar clave para buscar turnos en el mapa -->
                            <div
                                th:with="claveTurno=${#temporals.day(dia) + '-' + #temporals.month(dia) + '-' + #temporals.year(dia) + '-' + hora}">
                                <!-- Mostrar todos los turnos para esta fecha y hora -->
                                <div th:if="${calendarioTurnos.containsKey(claveTurno)}">
                                    <div th:each="turnoInfo : ${calendarioTurnos.get(claveTurno)}"
                                        th:with="infoTurno=${#strings.arraySplit(turnoInfo, '|')}" class="turno-info"
                                        th:title="${'Dr. ' + infoTurno[1] + ' - Paciente: ' + infoTurno[2]}"
                                        th:text="${infoTurno[0]}" th:data-medico="${infoTurno[1]}"
                                        th:data-paciente="${infoTurno[2]}" th:data-hora="${hora}"
                                        onclick="mostrarDetallesTurno(this)">
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


    </div>

    <script>
        // Funci√≥n para mostrar detalles del turno
        function mostrarDetallesTurno(elemento) {
            const medico = elemento.getAttribute('data-medico');
            const paciente = elemento.getAttribute('data-paciente');
            const hora = elemento.getAttribute('data-hora');
            alert(`üìÖ Detalles del Turno\n\nüë®‚Äç‚öïÔ∏è M√©dico: ${medico}\nüë§ Paciente: ${paciente}\nüïí Hora: ${hora}`);
        }

        // Auto-refresh cada 5 minutos para mantener actualizado
        setTimeout(() => {
            if (confirm('¬øActualizar el calendario para ver los cambios m√°s recientes?')) {
                location.reload();
            }
        }, 300000); // 5 minutos

        // Resaltar la hora actual si es hoy
        document.addEventListener('DOMContentLoaded', function () {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            const currentTime = `${currentHour.toString().padStart(2, '0')}:${currentMinute < 30 ? '00' : '30'}`;

            // Buscar y resaltar la fila de la hora actual
            const rows = document.querySelectorAll('tbody tr');
            rows.forEach(row => {
                const horaCell = row.querySelector('.hora-col');
                if (horaCell && horaCell.textContent.trim() === currentTime) {
                    row.style.backgroundColor = '#fff3cd';
                }
            });
        });
    </script>
</body>

</html>


</body>

</html>
