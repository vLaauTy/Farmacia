<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📅 Calendario de Turnos - SaludSync</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .calendario-container {
            max-width: 100%;
            overflow-x: auto;
            margin: 20px 0;
        }

        .calendario-table {
            min-width: 1000px;
            font-size: 12px;
            border-collapse: collapse;
            width: 100%;
        }

        .hora-col {
            width: 80px;
            background-color: #f8f9fa;
            font-weight: bold;
            text-align: center;
            vertical-align: middle;
            border: 1px solid #ddd;
            padding: 8px 4px;
        }

        .dia-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            font-weight: bold;
            padding: 12px 8px;
            border: 1px solid #0056b3;
            min-width: 120px;
        }

        .dia-hoy {
            background-color: #ffc107 !important;
            color: #000 !important;
        }

        .turno-cell {
            height: 40px;
            border: 1px solid #dee2e6;
            position: relative;
            padding: 2px;
            text-align: center;
            vertical-align: middle;
            background-color: #fff;
        }

        .turno-info {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            border-radius: 4px;
            padding: 3px 6px;
            font-size: 10px;
            color: #0c5460;
            font-weight: bold;
            cursor: pointer;
            margin: 1px;
            display: inline-block;
            max-width: 95%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .turno-info:hover {
            background-color: #b8daff;
            transform: scale(1.05);
            z-index: 10;
            position: relative;
        }

        .navegacion {
            margin-bottom: 20px;
        }

        .stats-container {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }

        .legend-container {
            background-color: #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .calendario-table {
                font-size: 10px;
            }

            .turno-info {
                font-size: 8px;
                padding: 2px 4px;
            }

            .dia-header {
                padding: 8px 4px;
                font-size: 11px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="navbar-logo">SaludSync - CALENDARIO</div>
            <div class="navbar-links">
                <a href="/turnos" class="btn btn-outline-primary">📋 Lista de Turnos</a>
                <a href="/turnos/nuevo" class="btn btn-success">➕ Nuevo Turno</a>
                <a href="/logout">Cerrar Sesión</a>
            </div>
        </nav>

        <!-- Header -->
        <div class="header-section">
            <h2>📅 Calendario Semanal de Turnos</h2>
            <p class="subtitle">Vista general de todos los turnos programados para esta semana</p>
        </div>



        <!-- Calendario -->
        <div class="calendario-container">
            <table class="calendario-table">
                <thead>
                    <tr>
                        <th class="hora-col">🕒 Hora</th>
                        <th th:each="dia, iterStat : ${diasSemana}"
                            th:class="${#temporals.format(dia, 'yyyy-MM-dd').equals(#temporals.format(#temporals.createNow(), 'yyyy-MM-dd'))} ? 'dia-header dia-hoy' : 'dia-header'">
                            <div th:text="${#temporals.format(dia, 'EEEE', new java.util.Locale('es'))}"></div>
                            <div th:text="${#temporals.format(dia, 'd/M')}"></div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="hora : ${horarios}">
                        <td class="hora-col" th:text="${hora}">8:00</td>
                        <td th:each="dia : ${diasSemana}" class="turno-cell">
                            <!-- Generar clave para buscar turno en el mapa -->
                            <div
                                th:with="claveTurno=${#temporals.day(dia) + '-' + #temporals.month(dia) + '-' + #temporals.year(dia) + '-' + hora}">
                                <div th:if="${calendarioTurnos.containsKey(claveTurno)}"
                                    th:with="infoTurno=${#strings.arraySplit(calendarioTurnos.get(claveTurno), '|')}"
                                    class="turno-info"
                                    th:title="${'Dr. ' + infoTurno[1] + ' - Paciente: ' + infoTurno[2]}"
                                    th:text="${infoTurno[0]}" th:data-medico="${infoTurno[1]}"
                                    th:data-paciente="${infoTurno[2]}" th:data-hora="${hora}"
                                    onclick="mostrarDetallesTurno(this)">
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


    </div>

    <script>
        // Función para mostrar detalles del turno
        function mostrarDetallesTurno(elemento) {
            const medico = elemento.getAttribute('data-medico');
            const paciente = elemento.getAttribute('data-paciente');
            const hora = elemento.getAttribute('data-hora');
            alert(`📅 Detalles del Turno\n\n👨‍⚕️ Médico: ${medico}\n👤 Paciente: ${paciente}\n🕒 Hora: ${hora}`);
        }

        // Auto-refresh cada 5 minutos para mantener actualizado
        setTimeout(() => {
            if (confirm('¿Actualizar el calendario para ver los cambios más recientes?')) {
                location.reload();
            }
        }, 300000); // 5 minutos

        // Resaltar la hora actual si es hoy
        document.addEventListener('DOMContentLoaded', function () {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            const currentTime = `${currentHour.toString().padStart(2, '0')}:${currentMinute < 30 ? '00' : '30'}`;

            // Buscar y resaltar la fila de la hora actual
            const rows = document.querySelectorAll('tbody tr');
            rows.forEach(row => {
                const horaCell = row.querySelector('.hora-col');
                if (horaCell && horaCell.textContent.trim() === currentTime) {
                    row.style.backgroundColor = '#fff3cd';
                }
            });
        });
    </script>
</body>

</html>
